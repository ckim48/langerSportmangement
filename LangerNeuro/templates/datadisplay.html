{% extends 'header.html' %}
{% block datadisplay %}
<html>
    <head>
        <title>Admin</title>
    </head>
    <body>
        <div class = "container mt-5">
            <table class = "table table-bordered table-striped table-hover">
                <thead>
                    <th scope = "col">#</th>
                    <th scope = "col">Username</th>
                    <th scope = "col">Gender</th>
                    <th scope = "col">Age</th>
                    <th scope = "col">Country</th>
                    <th scope = "col">Email</th>

                </thead>
                <tbody>
                {% for i in range(num_users) %}
                    <tr>
                        <td>{{users_index[i]}}</td>
                        <td>{{users_username[i]}}</td>
                        <td>{{users_gender[i]}}</td>
                        <td>{{users_age[i]}}</td>
                        <td>{{users_country[i]}}</td>
                        <td>{{users_email[i]}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <canvas id = "myBar"></canvas>
            <canvas id = "myLine"></canvas>
            <canvas id = "myPie"></canvas>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script>
        var ctx = document.getElementById("myBar").getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["A group", "B group"],
                    datasets: [{
                        label: 'Average Score',
                        data: [10, 20]
                    }]
                }
            });
            var ctx2 = document.getElementById("myLine").getContext('2d');
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ["A group", "B group"],
                    datasets: [{
                        label: 'Average Score',
                        data: [10, 20]
                    }]
                }
            });
            var ctx3 = document.getElementById("myPie").getContext('2d');
            new Chart(ctx3, {
                type: 'pie',
                data: {
                    labels: ["A group", "B group"],
                    datasets: [{
                        label: 'Average Score',
                        data: [10, 20]
                    }]
                }
            });
    </script>
    </body>
</html>
{% endblock %}
