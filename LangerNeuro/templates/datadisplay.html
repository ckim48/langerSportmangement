{% extends 'header.html' %}
{% block datadisplay %}
<html>
    <head>
        <title>Admin</title>
    </head>
    <body>
        <div class = "container">
            <table class = "table">
                <thead>
                    <th scope = "col">#</th>
                    <th scope = "col">Username</th>
                    <th scope = "col">Gender</th>
                    <th scope = "col">Age</th>
                    <th scope = "col">Country</th>
                    <th scope = "col">Email</th>

                </thead>
                <tbody>
                {% for i in range(num_users) %}
                    <tr>
                        <td>{{users_index[i]}}</td>
                        <td>{{users_username[i]}}</td>
                        <td>{{users_gender[i]}}</td>
                        <td>{{users_age[i]}}</td>
                        <td>{{users_country[i]}}</td>
                        <td>{{users_email[i]}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
{% endblock %}
