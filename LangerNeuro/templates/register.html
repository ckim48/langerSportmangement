<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body id = "login">

    <div class = "container">
        <div class="card mt-4 login-card mx-auto">
            <h1 class = "text-center mt-4 login-header">Register</h1>
            <div class="card-body">
                <form method = "POST" action="/add_user">
                    <input class = "form-control mb-3" placeholder="Username" name="username" required>
                    <input id = "password" class = "form-control mb-3" placeholder="Password" name="password" required>
                    <input id = "confirm_password" class = "form-control mb-3" placeholder="Re-password" name="repassword" required>
                    <input class = "form-control mb-3" placeholder="Fullname" name="fullname" required>
                    <input class = "form-control mb-3" placeholder="Age" name="age" required>
                    <input class = "form-control mb-3" placeholder="Gender" name="gender" required>
                    <input class = "form-control mb-3" placeholder="Country" name="country" required>
                    <input class = "form-control mb-3" placeholder="Email" name="email" required>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <p class = "error-message">{{messages[0]}}</p>
                        {% endif %}
                    {% endwith %}
                    <button type = "submit" class = "btn btn-login">Signup</button>
                    <p class="text-center mt-3">Already have an account? <a href="{{url_for('login')}}" class="text-decoration-none">Login</a></p>
                </form>
            </div>
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const confirmedPassword = document.getElementById('confirm_password').value;
        if (password !== confirmedPassword) {
            alert('Passwords do not match!');
        }
        else {
            this.submit();
        }
    });

</script>
</body>
</html>
